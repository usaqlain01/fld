default:
    paths:
        bootstrap: "%behat.paths.features%/bootstrap"
        features: features
    extensions:
        Behat\MinkExtension\Extension:
            base_url: "http://fieldmuseum.local:8083"
            goutte: ~
        Drupal\DrupalExtension\Extension:
            api_driver: drupal
            blackbox: ~
            drupal:
                drupal_root: ../../../
            drush:
                alias: self
            subcontexts:
                paths:
                    - "%behat.paths.base%/../modules/custom/fmnh_migrate/tests"
            region_map:
                header: "#header"
                navigation bar: "#navigation"
                highlighted: ".region .region-highlighted"
                help: ".help .region-help"
                content: "#content"
                first sidebar: ".region .region-sidebar-first"
                second sidebar: ".region .region-sidebar-second"
                footer: "#footer"
                page bottom: ".region .region-bottom"
