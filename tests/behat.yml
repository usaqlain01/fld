default:
    paths:
        bootstrap: "%behat.paths.features%/bootstrap"
        features: features
    extensions:
        Behat\MinkExtension\Extension:
            base_url: "http://fieldmuseum.local:8083"
            goutte: ~
        Drupal\DrupalExtension\Extension:
            api_driver: drupal
            blackbox: ~
            drupal:
                drupal_root: ../../../
            drush:
                alias: self
            subcontexts:
                autoload: 0
                paths:
                    - "../modules/custom/fmnh_migrate/tests"
