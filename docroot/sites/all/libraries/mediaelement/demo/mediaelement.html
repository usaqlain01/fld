<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>HTML5 MediaElement</title>	
		
	<script src="../build/mediaelement.js"></script>
</head>
<body>

<h1>MediaElement.js</h1>

<p>Recommended code setup</p>

<h2>MP4 video (as src)</h2>
<video width="360" height="203" id="player1" src="../media/echo-hereweare.mp4" type="video/mp4" controls="controls">
	<p>Your browser leaves much to be desired.</p>			
</video>

<input type="button" id="pp" value="toggle" />
<span id="time"></span>
	
<script>
MediaElement('player1', {success: function(me) {
	
	me.play();
	
	me.addEventListener('timeUpdate', function() {
		document.getElementById('time').innerHTML = me.currentTime;
	});
	
	pp['onclick'] = function() {
		if (me.paused)
			me.play();
		else
			me.pause();
	};

}});
</script>

</body>
</html>
